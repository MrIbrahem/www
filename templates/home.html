<!-- templates/home.html -->

{% extends "base.html" %}

{% block title %}نقل التصنيفات{% endblock %}

{% block cardtitle %}نقل التصنيفات{% endblock %}

{% block cardbody %}
    {% if co %}<br><p>co: {{ co }}</p><br>{% endif %}
    {% if result %}
        <p>{{ result }}</p>
    {% else %}
        <form action='/' method='POST'>
            <div class='col-lg-12'>
                <h4 class='aligncenter'>
                    <input class='btn btn-primary' type='submit' name='start' value='Start' />
                </h4>
            </div>
        </form>
    {% endif %}
{% endblock %}
